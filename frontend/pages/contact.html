<div>
    <h1 class="text-center">Nous contacter</h1>

<div class="contact">

        <ul>
            <div class="mb-3">
                <li>
                    <label for="name">Nom&nbsp;:</label>
                    <input type="text" id="name" name="user_name" />

            </div>

                <li>

                    <input type="email" id="mail" name="user_email" />
                </li>
            </div>



            <div class="mb-3">
                <label for="choix">Votre demande:</label>
                <select id="choix" name="choix">
                    <option value="option1">Renseignement</option>
                    <option value="option2">Probleme technique</option>
                    <option value="option3">Signalement</option>

            <div class="mb-3">

                    <textarea id="msg" name="user_message"></textarea>
                </li>
            </div>

        </ul>
